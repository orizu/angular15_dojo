<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">

        <list-errors errors="$ctrl.errors"></list-errors>

        <form>
          <fieldset ng-disabled="$ctrl.isSubmitting">

            <!--// Add fields here //-->
            <fieldset class="form-group">
              <input class="form-control form-control-lg"
              ng-model="$ctrl.article.title"
              type="text"
              placeholder="Article Title" />

            </fieldset>

            <fieldset class="form-group">
              <input class="form-control"
                     ng-model="$ctrl.article.description"
                     type="text"
                     placeholder="What's this article about?" />

            </fieldset>

            <fieldset class="form-group">
              <textarea class="form-control form-control-lg"
                        ng-model="$ctrl.article.body"
                        rows="8"
                     placeholder="Write your article (in markdown)" ></textarea>
            </fieldset>

            <!--// We use ng-keyup to check if the user hit the enter key to add a tag,
            ng-repeat to list the current tags, and ng-click to remove a tag. //-->
            <fieldset class="form-group">
              <input class="form-control"
                     type="text"
                     placeholder="Enter tags"
                     ng-model="$ctrl.tagField"
                     ng-keyup="$event.keyCode == 13 && $ctrl.addTag()"/>
              <div class="tag-list">
                <span class="tag-default tag-pill"
                ng-repeat="tag in $ctrl.article.tagList">
                  <i class="ion-close-round" ng-click="$ctrl.removeTag(tag)"></i>
                  {{ tag }}
                </span>
              </div>

            </fieldset>

            <button class="btn btn-lg pull-xs-right btn-primary" type="button"
              ng-click="$ctrl.submit()">
              Publish Article
            </button>

          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
